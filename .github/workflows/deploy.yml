name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.13.0
      - name: Install
        run: |
          npm ci
      - name: Build
        run: |
          npm run build
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}
          VITE_TO_MAIL: ${{ env.VITE_TO_MAIL }}
          VITE_PLAUSIBLE_DOMAIN: ${{ env.VITE_PLAUSIBLE_DOMAIN }}
          VITE_PLAUSIBLE_HOST: ${{ env.VITE_PLAUSIBLE_HOST }}
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
      - name: Log
        run: |
          echo ${VITE_API_URL}
          echo ${VITE_PLAUSIBLE_DOMAIN}
          echo ${{env.VITE_API_URL}}
          echo ${{env.VITE_PLAUSIBLE_DOMAIN}}
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}
          VITE_TO_MAIL: ${{ env.VITE_TO_MAIL }}
          VITE_PLAUSIBLE_DOMAIN: ${{ env.VITE_PLAUSIBLE_DOMAIN }}
          VITE_PLAUSIBLE_HOST: ${{ env.VITE_PLAUSIBLE_HOST }}
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
      - name: Publish
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          artifact_name: github-pages