name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.13.0
      - name: Install
        run: |
          npm ci
      - name: Build
        run: |
          npm run build
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_API_URL: ${{ env.VITE_API_URL }}
          VITE_TO_MAIL: ${{ env.VITE_TO_MAIL }}
      - name: Publish
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist/
      - name: Log env
        run: |
          echo $VITE_API_URL
          echo ${VITE_API_URL}
          echo VITE_API_URL
          echo ${{ env.VITE_API_URL }}
          echo $VITE_TO_MAIL
          echo ${VITE_TO_MAIL}
          echo VITE_TO_MAIL
          echo ${{ env.VITE_TO_MAIL }}
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_API_URL: ${{ env.VITE_API_URL }}
          VITE_TO_MAIL: ${{ env.VITE_TO_MAIL }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          artifact_name: github-pages